<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Edit Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/92e9dde9ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand text-warning fw-bold fs-2 animate__animated animate__bounce">Sporty Shoes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a th:href="@{/registration}" class="nav-link lead px-3"><i class="fas fa-user-plus"></i>Register</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/adminregistration}" class="nav-link lead px-3"><i class="fas fa-user-cog"></i>Admin</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/cart}" class="nav-link lead px-3"><i class="fas fa-shopping-cart"></i>Cart</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
						<a th:href="@{/admindashboard}" class="nav-link lead px-3"><i class="fas fa-chart-line"></i>Admin Dashboard</a >
                   </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			    <div class="col"></div>
			<div class="col-md-4">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Product added successfully.</div>
				</div>

				<h1>Edit Product</h1>

				<form th:action="@{/product}" method="post" th:object="${prod}">
					<div class="form-group">
						<label class="control-label" for="productName"> Product Name </label>
						<input id="productName" class="form-control" th:field="*{productName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="brand"> Brand </label> <input
							id="brand" class="form-control" th:field="*{brand}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="price"> Price </label> <input
							id="price" type="number" class="form-control" th:field="*{price}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="description"> Description </label> <input
							id="description" class="form-control" type="text"
							th:field="*{description}" required autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="category"> Category </label> <input
							id="category" class="form-control" type="text"
							th:field="*{category}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Add</button>
					</div>
				</form>
			</div>
						    <div class="col"></div>
		</div>
	</div>
</body>
</html >
