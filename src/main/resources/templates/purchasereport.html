<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Purchase Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/92e9dde9ec.js" crossorigin="anonymous"></script>
    <style>
            tr:nth-child(even) {
            background-color: #D6EEEE;
        }

        tr:hover {
            background-color: #D6EEEE;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand text-warning fw-bold fs-2 animate__animated animate__bounce">Sporty Shoes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a th:href="@{/registration}" class="nav-link lead px-3"><i class="fas fa-user-plus"></i>Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
						<a th:href="@{/admindashboard}" class="nav-link lead px-3"><i class="fas fa-chart-line"></i>Admin Dashboard</a >
                   </li>
                    <li class="nav-item">
                        <a th:href="@{/cart}" class="nav-link lead px-3"><i class="fas fa-shopping-cart"></i>Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    
        <!-- Data Table -->
    <section class="p-5 bg-light text-dark">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <table style="width: 100%; text-align: center;">
                    <tr>
                        <th>Id</th>
                        <th>Product Name</th>
                        <th>Purchase Date</th>
                        <th>Amount</th>
                        <th>User</th>
                    </tr>
                    <tr th:each="purchase : ${purchases}">
                        <td th:text="${purchase.id}"></td>
                        <td th:text="${purchase.productName}"></td>
                        <td th:text="${purchase.purchaseDate}"></td>
                        <td th:text="${purchase.totalCost}"></td>
                        <td th:text="${purchase.user}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
